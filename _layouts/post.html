---
layout: default
---
<div class = "row">
  <div class = "large-12 columns">
  
  <header class="post-header">
    <h3>{{ page.title }}</h3>
    <p class="meta">{{ page.date | date: "%b %-d, %Y - %H:%M" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
  {{ content }}
  </article>

</div>
</div>
